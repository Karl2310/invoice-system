
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title class="">Sistema de Registro</title>
</head>
<body>

<div class="container">

    <h1 class="text-center"> <i class="bi bi-cart3"></i> Sistema de Registro de Facturas</h1>
     
    <section class="factura">
        <h2 class="titulo-factura">Crear Factura</h2>
        <h2 class="titulo-print">Factura</h2>

        <div class="datos-factura">
            <label for="cliente">Cliente:</label>
            <input type="text" id="cliente" placeholder="Nombre del cliente">

            <label for="fecha">Fecha:</label>
            <input type="datetime-local" id="fecha" placeholder="Fecha de la factura">

        </div>

        <table class="table" id="tablaArticulos">
            <thead>
                <tr>
                    <th>Codigo</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>SubTotal</th>
                    <th><i class="bi bi-pencil-square"></i></th>
                </tr>
            </thead>
            <tbody>
            </tbody>

        </table>
       
        <button onclick="agregarArticulo()" class="btn btn-primary no-print"><i class="bi bi-plus-circle"></i> Agregar Articulo</button>
        
        <h3>Total: <span id="totalFactura">0.00</span></h3>

        <div class="acciones"></div>

            <button onclick="guardarFactura()" id="btnGuardar">  <i class="bi bi-save"></i> Guardar Factura</button>
            <button id="imprimir" onclick="window.print()"><i class="bi bi-printer"></i> Imprimir</button>
            <div id="error" class="text-danger mt-2"></div>


        </div>

    </section>

</div>


<div class="container">
    <section class="historial">

        <h2 class=" m-2">Historial de Facturas</h2>

        <table class="table " id="tablaHistorial">
            <thead>
                <tr>
                    <th>NÂ°</th>
                    <th>Cliente</th>
                    <th>Fecha</th>
                    <th>Total</th>
                    <th><i class="bi bi-eye"></i></th>
                    <th><i class="bi bi-trash"></i></th>
                </tr>
            </thead>
            <tbody>
            </tbody>

        </table>

    </section>

    
</div>


<script src="script.js"></script>

</body>
</html>
